[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    integration: mark test as integration test (requires external services)
    slow: mark test as slow running
    unit: mark test as unit test
asyncio_mode = auto

[coverage:run]
source = 
    phase_1_mcp_core
    phase_2_langgraph_orchestrator
    phase_3_model_serving
    phase_4_cost_resilience
    phase_5_security_compliance
    shared
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
show_missing = True
fail_under = 70

[coverage:html]
directory = htmlcov
